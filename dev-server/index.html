<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    
  </head>
  <body>
    <div class="header">
      <div class="modules">
        <ul class="module-group left">
          <button class="module-item">
            图片
            <input id="image_uploader" type="file" />
          </button>
          <button class="module-item">视频</button>
          <button class="module-item">音媒体</button>
        </ul>
        <ul class="module-group main">
          <button class="module-item">超链接</button>
          <button class="module-item">小程序</button>
          <button class="module-item">模板</button>
          <button class="module-item">视频号</button>
          <button class="module-item">公众号</button>
        </ul>
      </div>
    </div>
    <div class="toolbar-wrapper">
      <div id="toolbar">
        <div class="btn-group">
          <button class="edit-btn undo">
            <svg><use href="#undo" /></svg>
          </button>
          <button class="edit-btn redo">
            <svg><use href="#redo" /></svg>
          </button>
        </div>
        <div class="btn-group">
          <button class="edit-btn">
            <svg><use href="#clear-format" /></svg>
          </button>
          <button class="edit-btn">
            <svg><use href="#brush" /></svg>
          </button>
        </div>
        <div class="btn-group">
          <div class="dropdown dropdown-size edit-btn">
            <button class="dropdown-toggle">
              <span class="size">{{defaultSize}}</span>&nbsp;
              <i class="icon-arrow"></i>
            </button>
            <div class="dropdown-menu">
              <div class="menu-item" data-size="12" style="font-size: 12px">
                12px
              </div>
              <div class="menu-item" data-size="14" style="font-size: 14px">
                14px
              </div>
              <div class="menu-item" data-size="15" style="font-size: 15px">
                15px
              </div>
              <div class="menu-item" data-size="16" style="font-size: 16px">
                16px
              </div>
              <div class="menu-item" data-size="17" style="font-size: 17px">
                17px
              </div>
              <div class="menu-item" data-size="18" style="font-size: 18px">
                18px
              </div>
              <div class="menu-item" data-size="20" style="font-size: 20px">
                20px
              </div>
              <div class="menu-item" data-size="24" style="font-size: 24px">
                24px
              </div>
            </div>
          </div>
          <button class="edit-btn ql-bold">
            <svg><use href="#bold" /></svg>
          </button>
          <button class="edit-btn ql-italic">
            <svg><use href="#italic" /></svg>
          </button>
          <button class="edit-btn ql-underline">
            <svg><use href="#underline" /></svg>
          </button>
          <button class="edit-btn ql-strike">
            <svg><use href="#strike" /></svg>
          </button>
          <button class="edit-btn ql-color color-picker">
            <svg><use href="#font" /></svg>
          </button>
          <button class="edit-btn ql-background background-picker">
            <svg><use href="#background" /></svg>
          </button>
        </div>
      </div>
    </div>
    <div class="editor-wrapper">
      <div class="editor-container">
        <div class="editor" style="font-size: 17px"></div>
        <div class="footer">
          <div class="info">
            <div class="save-time">20:23&emsp;已保存</div>
            <div>正文字数&nbsp;<span>0</span></div>
          </div>
          <div class="operation">
            <div class="btn btn-preview">预览</div>
            <div class="btn btn-export" data-clipboard-target=".ql-editor">
              导出
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bundle will be injected -->
    <script src="main.js" type="module"></script>
  </body>
</html>
